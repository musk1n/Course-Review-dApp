<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Review dApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Submit Your Course Review</h1>
    <form id="reviewForm">
        <label for="rating1">Question 1 Rating (0-5):</label>
        <input type="number" id="rating1" min="0" max="5" required>
        
        <label for="rating2">Question 2 Rating (0-5):</label>
        <input type="number" id="rating2" min="0" max="5" required>
        
        <label for="reviewText">Review Text:</label>
        <textarea id="reviewText" required></textarea>
        
        <button type="submit">Submit Review</button>
    </form>
    <div id="feedback"></div>
</body>
</html>
